<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="header-title-css">
      <h1> Sample App with ion- datetime component </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="feedbackForm">
    <ion-item>
      <ion-label>Select a date from future</ion-label>
    </ion-item>
    <ion-item>
      <ion-input formControlName="DateTime" (ionFocus)="getFocus()" placeholder="Select Date"></ion-input>
    </ion-item>
    <ion-row style="justify-content: center;">
      <ion-col size="8">
        <ion-button expand="block" (click)="submitForm()">
          Submit
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-list class="list-css" *ngIf="submitFormBoolean">
    <ion-item>
      <ion-label class="label-css">Today</ion-label>
      <ion-label class="label-value-css">{{todayDate}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="label-css">Yesterday</ion-label>
      <ion-label class="label-value-css">{{yesterdayDate}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="label-css">10 days past selected date</ion-label>
      <ion-label class="label-value-css">{{pastSelectedDate}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="label-css">1 year past selected date</ion-label>
      <ion-label class="label-value-css">{{pastSelectedYear}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
